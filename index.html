<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="course.js"></script>
    <title>Test</title>
  </head>

  <body>
    <header class="header">
      <!-- ------------------------------------------------------------
                                navbar 
        ---------------------------------------- -->
      <nav class="nav">
        <div class="logo">
          <img src="./assets/logo.png" alt="website-logo" />
          <span>E-ONLINE</span>
        </div>
        <div class="nav-items">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Courses</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
        <div class="header-btn">
          <button id="primary-btn"><a href="#">Get Started</a></button>
        </div>
      </nav>
      <section class="hero">
        <h1>Learn best Online Courses</h1>
        <p>48,000 Online Courses for you</p>
        <div class="find-course">
          <form action="#">
            <select name="language" id="language">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="c++" disabled>C++</option>
              <option value="java" selected>Java</option>
            </select>
            <input type="search" name="" id="" />
            <button id="primary-btn" type="submit">Search</button>
          </form>
        </div>
        <div class="hero-img">
          <img src="./assets/hero.png" alt="hero" />
        </div>
      </section>
    </header>

    <!-- -------------------------------------- 
                  course features
       -------------------- -->
    <section class="course-features">
      <div class="enrolled">
        <img src="./assets/course-features/students.png " alt="students" />
        <div class="student-details">
          <p>Enrolled Students</p>
          <p>80,000+</p>
        </div>
      </div>
      <div class="online-courses">
        <img src="./assets/course-features/courses.png" alt="courses" />
        <div class="course-details">
          <p>Online Courses</p>
          <p>1,200+</p>
        </div>
      </div>
      <div class="instructors">
        <img src="./assets/course-features/instructor.png" alt="instructors" />
        <div class="instructor-details">
          <p>Expert Instructors</p>
          <p>80,000+</p>
        </div>
      </div>
    </section>
    <main>
      <!-- our online courses -->
      <section class="online-course">
        <h1>Our Online Courses</h1>
        <div class="courses-category-list" id="courses-category-list">
          <span id="all">ALL</span>
          <span id="business">BUSINESS</span>
          <span id="design">DESIGN</span>
          <span id="development">DEVELOPMENT</span>
          <span id="management">MANAGEMENT </span>
          <span id="technology">TECHNOLOGY</span>
          <span id="photo">PHOTO</span>
        </div>
        <div class="course-category-container">
          <!-- data will be inserted dynamically -->
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
